<!DOCTYPE html>
<html>
  <head>
    <title>StarCraft 2 Build Order</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="upperInput">
      <!-- Build Order Input Section with Toggle -->
      <h3
        onclick="toggleSection('buildOrderInputField', 'buildOrderInputArrow')"
        class="toggle-title"
      >
        <span id="buildOrderInputArrow" class="arrow"></span> Build Order Input
      </h3>
      <div
        id="buildOrderInputField"
        class="hideable-section"
        style="display: block"
      >
        <textarea
          id="buildOrderInput"
          placeholder="Paste your build order here..."
        ></textarea>
      </div>
    </div>

    <!-- Title input field for the build order -->
    <div class="titleContainer">
      <span
        id="buildOrderTitleText"
        onclick="toggleTitleInput(true)"
        class="dimmed"
        >Enter build order title here...</span
      >

      <input
        type="text"
        id="buildOrderTitleInput"
        placeholder="Enter build order title here..."
        onblur="toggleTitleInput(false)"
        style="display: none"
      />
    </div>

    <div class="buildOrderOutput">
      <!-- Existing table and buttons -->
      <table id="buildOrderTable">
        <tr>
          <th>Workers/Timestamp</th>
          <th>Action</th>
        </tr>
      </table>
      <button onclick="saveBuildOrderAsFile()">Save Build Order</button>
      <label for="fileInput" class="custom-file-input">Load Build Order</label>
      <input
        type="file"
        id="fileInput"
        onchange="loadBuildOrderFromFile(event)"
        hidden
      />

      <!-- Comment section -->
      <h3
        onclick="toggleSection('commentField', 'commentArrow')"
        class="toggle-title"
      >
        <span id="commentArrow" class="arrow"></span> Comment
      </h3>
      <div id="commentField" class="hideable-section">
        <textarea id="commentInput" placeholder="Add a comment..."></textarea>
      </div>

      <!-- Video section -->
      <h3
        onclick="toggleSection('videoField', 'videoArrow')"
        class="toggle-title"
      >
        <span id="videoArrow" class="arrow"></span> Video
      </h3>
      <div id="videoField" class="hideable-section">
        <input
          type="text"
          id="videoInput"
          placeholder="Paste YouTube link here..."
        />
        <iframe id="videoIframe" style="display: none"></iframe>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <p>Made by Zystem</p>
      <a href="https://www.twitch.tv/zystem" target="_blank">
        <img
          src="img/zystem_logo_tr.png"
          alt="Zystem Logo"
          class="footer-logo"
        />
      </a>
      <p>ï¸±Version 0.0.2</p>
      <!-- Version number here -->
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
