<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Chip label design mockups">
  <defs>
    <linearGradient id="glowBlue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4CC9F0" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#4CC9F0" stop-opacity="0"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <style>
      .title { font: 700 20px Inter, Roboto, Arial, sans-serif; fill: #e6f0ff; }
      .subtitle { font: 600 14px Inter, Roboto, Arial, sans-serif; fill: #9fb0cc; }
      .label { font: 600 13px Inter, Roboto, Arial, sans-serif; fill: #e6f0ff; }
      .mono { font: 600 12px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; fill: #cfe8ff; letter-spacing: .2px; }
      .fig-note { font: 12px Inter, Roboto, Arial, sans-serif; fill: #9fb0cc; }
      .bg { fill: #0f1320; }
      .panel { fill: #151a28; stroke: #232b40; }
      .panel-title { font: 700 14px Inter, Roboto, Arial, sans-serif; fill: #c8d9ff; }

      /* Chip primitives */
      .chip { filter: url(#softShadow); }
      .chip-body { fill: #141a2a; stroke: #2b3550; }
      .chip-active { fill: #1a2236; stroke: #5fe5ff; }
      .chip-muted { fill: #101625; stroke: #2a3347; opacity: .9; }
      .chip-hover { fill: #172036; stroke: #3a4761; }
      .rail { stroke-width: 3; stroke-linecap: round; }
      .rail-blue { stroke: #4CC9F0; }
      .rail-pink { stroke: #F72585; }
      .rail-green { stroke: #8AC926; }
      .rail-orange { stroke: #F19E39; }
      .rail-violet { stroke: #B38CFF; }
      .pillText { font: 600 13px Inter, Roboto, Arial, sans-serif; fill: #e6f0ff; }
      .badge { fill: #1f2740; stroke: #354367; }
      .badgeText { font: 700 11px Inter, Roboto, Arial, sans-serif; fill: #bfe9ff; }
      .kbd { fill: #101520; stroke: #2b3550; }
      .kbdText { font: 600 11px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; fill: #9fb0cc; }
    </style>
  </defs>

  <!-- Canvas background -->
  <rect class="bg" x="0" y="0" width="1200" height="700"/>
  <text class="title" x="40" y="48">Improved Chip Label — Main Page Output</text>
  <text class="subtitle" x="40" y="72">Goals: clearer hierarchy, consistent rails color, readable in dark mode, compact on wrap</text>

  <!-- Panel 1: Baseline chip with left color rail + label + optional count badge -->
  <g transform="translate(40, 100)">
    <rect class="panel" x="0" y="0" rx="10" width="1120" height="140"/>
    <text class="panel-title" x="16" y="24">A. Baseline chips with rail color + count badge</text>

    <!-- Chip 1 (active) -->
    <g class="chip" transform="translate(16, 44)">
      <rect class="chip-active" x="0" y="0" rx="10" width="220" height="36"/>
      <line class="rail rail-blue" x1="10" y1="8" x2="10" y2="28"/>
      <text class="pillText" x="28" y="23">Main</text>
      <rect class="badge" x="164" y="8" rx="6" width="44" height="20"/>
      <text class="badgeText" x="176" y="23">31</text>
    </g>
    <!-- Chip 2 (idle) -->
    <g class="chip" transform="translate(252, 44)">
      <rect class="chip-body" x="0" y="0" rx="10" width="220" height="36"/>
      <line class="rail rail-pink" x1="10" y1="8" x2="10" y2="28"/>
      <text class="pillText" x="28" y="23">Variation 1</text>
      <rect class="badge" x="156" y="8" rx="6" width="52" height="20"/>
      <text class="badgeText" x="170" y="23">17</text>
    </g>
    <!-- Chip 3 (idle) -->
    <g class="chip" transform="translate(488, 44)">
      <rect class="chip-body" x="0" y="0" rx="10" width="220" height="36"/>
      <line class="rail rail-green" x1="10" y1="8" x2="10" y2="28"/>
      <text class="pillText" x="28" y="23">Variation 2</text>
      <rect class="badge" x="156" y="8" rx="6" width="52" height="20"/>
      <text class="badgeText" x="170" y="23">12</text>
    </g>
    <!-- Chip 4 (hover) -->
    <g class="chip" transform="translate(724, 44)">
      <rect class="chip-hover" x="0" y="0" rx="10" width="220" height="36"/>
      <line class="rail rail-orange" x1="10" y1="8" x2="10" y2="28"/>
      <text class="pillText" x="28" y="23">Variation 3</text>
      <rect class="badge" x="156" y="8" rx="6" width="52" height="20"/>
      <text class="badgeText" x="170" y="23">22</text>
    </g>
    <text class="fig-note" x="16" y="120">Left rail = variation color. Right badge = step count or occurrences. Active uses brighter stroke; hover is slightly lighter.</text>
  </g>

  <!-- Panel 2: Compact chip (tight layout for wraps) + icon slot -->
  <g transform="translate(40, 260)">
    <rect class="panel" x="0" y="0" rx="10" width="1120" height="160"/>
    <text class="panel-title" x="16" y="24">B. Compact chips (narrow) with optional icon slot</text>

    <!-- Compact Chip -->
    <g class="chip" transform="translate(16, 46)">
      <rect class="chip-body" x="0" y="0" rx="9" width="164" height="32"/>
      <line class="rail rail-violet" x1="9" y1="8" x2="9" y2="24"/>
      <text class="pillText" x="24" y="22">All-ins</text>
      <rect class="badge" x="112" y="7" rx="6" width="40" height="18"/>
      <text class="badgeText" x="122" y="21">8</text>
    </g>
    <!-- Compact with icon (placeholder square) -->
    <g class="chip" transform="translate(196, 46)">
      <rect class="chip-body" x="0" y="0" rx="9" width="186" height="32"/>
      <line class="rail rail-pink" x1="9" y1="8" x2="9" y2="24"/>
      <rect x="24" y="8" width="16" height="16" rx="3" fill="#1d2540" stroke="#354367"/>
      <text class="pillText" x="46" y="22">Proxy</text>
      <rect class="badge" x="130" y="7" rx="6" width="40" height="18"/>
      <text class="badgeText" x="140" y="21">3</text>
    </g>
    <!-- Compact muted (disabled) -->
    <g class="chip" transform="translate(398, 46)" opacity="0.6">
      <rect class="chip-muted" x="0" y="0" rx="9" width="170" height="32"/>
      <line class="rail rail-green" x1="9" y1="8" x2="9" y2="24"/>
      <text class="pillText" x="24" y="22">Greedy</text>
      <rect class="badge" x="118" y="7" rx="6" width="40" height="18"/>
      <text class="badgeText" x="128" y="21">—</text>
    </g>

    <!-- Callout -->
    <text class="fig-note" x="16" y="116">Compact variant keeps legibility in multi-row wraps. Optional 16px icon slot fits a small emblem or action (e.g., pin, favorite).</text>
  </g>

  <!-- Panel 3: Inline chip within table rows (prefix rail + text) -->
  <g transform="translate(40, 440)">
    <rect class="panel" x="0" y="0" rx="10" width="1120" height="210"/>
    <text class="panel-title" x="16" y="24">C. Inline chip inside row — rail accent + monospace time/supply</text>

    <!-- Row mock (dark track) -->
    <g transform="translate(16, 48)">
      <rect x="0" y="0" width="1088" height="40" rx="8" fill="#111624" stroke="#242e45"/>
      <!-- supply/time prefix -->
      <rect class="kbd" x="12" y="8" width="84" height="24" rx="6"/>
      <text class="kbdText" x="20" y="24">32 | 3:15</text>

      <!-- inline chip on the right side of text group -->
      <g class="chip" transform="translate(390, 6)">
        <rect class="chip-body" x="0" y="0" rx="9" width="170" height="28"/>
        <line class="rail rail-orange" x1="9" y1="6" x2="9" y2="22"/>
        <text class="label" x="24" y="19">Variation 3</text>
      </g>

      <!-- action text -->
      <text class="label" x="116" y="25">Add 2 Gates, start Warp Gate research</text>
    </g>

    <!-- Row mock 2 -->
    <g transform="translate(16, 96)">
      <rect x="0" y="0" width="1088" height="40" rx="8" fill="#111624" stroke="#242e45"/>
      <rect class="kbd" x="12" y="8" width="84" height="24" rx="6"/>
      <text class="kbdText" x="20" y="24">20 | 1:50</text>
      <g class="chip" transform="translate(320, 6)">
        <rect class="chip-active" x="0" y="0" rx="9" width="148" height="28"/>
        <line class="rail rail-blue" x1="9" y1="6" x2="9" y2="22"/>
        <text class="label" x="24" y="19">Main</text>
      </g>
      <text class="label" x="116" y="25">Chrono Boost Nexus</text>
    </g>

    <text class="fig-note" x="16" y="176">Inline chip indicates which variation a row belongs to. The monospace prefix keeps timing aligned; chip rail reuses the variation color.</text>
  </g>

  <!-- Footer note -->
  <text class="mono" x="40" y="678">Implementation sketch: .chip { border:1px solid var(--rail-color); background:#141a2a; } with :hover/:active states, rail as ::before.</text>
</svg>

