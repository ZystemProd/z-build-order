<svg xmlns="http://www.w3.org/2000/svg" width="260" height="480" viewBox="0 0 260 480">
<defs>
<style>
.bg { fill: #1e1e1e; }
.grid { stroke: #2a2a2a; stroke-width: 1; }
.rail { stroke-width: 3; stroke-linecap: round; }
.connector { stroke-width: 3; stroke-linecap: round; }
.node { fill: #1e1e1e; stroke-width: 3; }
.label { fill: #9aa0a6; font: 12px/1.2 Inter, system-ui, Arial; }
</style>
</defs>

<!-- Canvas --> <rect class="bg" x="0" y="0" width="260" height="480" rx="8"/> <!-- Rails area --> <g id="railsArea" transform="translate(20,20)"> <!-- Optional row grid for visual reference --> <g id="rowGrid"> <!-- 22 rows, 20px each --> <!-- from x=0 to x=210 (covers all rails) --> <g> <line class="grid" x1="0" y1="0" x2="210" y2="0" /> <line class="grid" x1="0" y1="20" x2="210" y2="20" /> <line class="grid" x1="0" y1="40" x2="210" y2="40" /> <line class="grid" x1="0" y1="60" x2="210" y2="60" /> <line class="grid" x1="0" y1="80" x2="210" y2="80" /> <line class="grid" x1="0" y1="100" x2="210" y2="100"/> <line class="grid" x1="0" y1="120" x2="210" y2="120"/> <line class="grid" x1="0" y1="140" x2="210" y2="140"/> <line class="grid" x1="0" y1="160" x2="210" y2="160"/> <line class="grid" x1="0" y1="180" x2="210" y2="180"/> <line class="grid" x1="0" y1="200" x2="210" y2="200"/> <line class="grid" x1="0" y1="220" x2="210" y2="220"/> <line class="grid" x1="0" y1="240" x2="210" y2="240"/> <line class="grid" x1="0" y1="260" x2="210" y2="260"/> <line class="grid" x1="0" y1="280" x2="210" y2="280"/> <line class="grid" x1="0" y1="300" x2="210" y2="300"/> <line class="grid" x1="0" y1="320" x2="210" y2="320"/> <line class="grid" x1="0" y1="340" x2="210" y2="340"/> <line class="grid" x1="0" y1="360" x2="210" y2="360"/> <line class="grid" x1="0" y1="380" x2="210" y2="380"/> <line class="grid" x1="0" y1="400" x2="210" y2="400"/> <line class="grid" x1="0" y1="420" x2="210" y2="420"/> </g> </g>
<!-- Rail positions (x): Main + 5 variations -->
<!-- mainX=30; dx=32; varX = 62, 94, 126, 158, 190 -->
<!-- Colors -->
<!-- MAIN: #4CC9F0; V1: #F72585; V2: #8AC926; V3: #F19E39; V4: #B38CFF; V5: #3DD6D0 -->

<!-- Continuous MAIN rail -->
<line class="rail" x1="30" y1="0" x2="30" y2="420" stroke="#4CC9F0"/>

<!-- Variation rails (start at pivot rows and continue down) -->
<!-- Pivots (row index * 20px): V1@120, V2@200, V3@280, V4@340, V5@400 -->
<line class="rail" x1="62"  y1="120" x2="62"  y2="420" stroke="#F72585"/>
<line class="rail" x1="94"  y1="200" x2="94"  y2="420" stroke="#8AC926"/>
<line class="rail" x1="126" y1="280" x2="126" y2="420" stroke="#F19E39"/>
<line class="rail" x1="158" y1="340" x2="158" y2="420" stroke="#B38CFF"/>
<line class="rail" x1="190" y1="400" x2="190" y2="420" stroke="#3DD6D0"/>

<!-- Horizontal connectors at each pivot -->
<line class="connector" x1="30" y1="120" x2="62"  y2="120" stroke="#F72585"/>
<line class="connector" x1="30" y1="200" x2="94"  y2="200" stroke="#8AC926"/>
<line class="connector" x1="30" y1="280" x2="126" y2="280" stroke="#F19E39"/>
<line class="connector" x1="30" y1="340" x2="158" y2="340" stroke="#B38CFF"/>
<line class="connector" x1="30" y1="400" x2="190" y2="400" stroke="#3DD6D0"/>

<!-- Circle nodes (main side + var side) -->
<!-- V1 -->
<circle class="node" cx="30" cy="120" r="5" stroke="#4CC9F0"/>
<circle class="node" cx="62" cy="120" r="5" stroke="#F72585"/>
<!-- V2 -->
<circle class="node" cx="30" cy="200" r="5" stroke="#4CC9F0"/>
<circle class="node" cx="94" cy="200" r="5" stroke="#8AC926"/>
<!-- V3 -->
<circle class="node" cx="30" cy="280" r="5" stroke="#4CC9F0"/>
<circle class="node" cx="126" cy="280" r="5" stroke="#F19E39"/>
<!-- V4 -->
<circle class="node" cx="30" cy="340" r="5" stroke="#4CC9F0"/>
<circle class="node" cx="158" cy="340" r="5" stroke="#B38CFF"/>
<!-- V5 -->
<circle class="node" cx="30" cy="400" r="5" stroke="#4CC9F0"/>
<circle class="node" cx="190" cy="400" r="5" stroke="#3DD6D0"/>
</g> <!-- Legend --> <g transform="translate(20,452)" class="label"> <rect x="0" y="-14" width="220" height="18" rx="4" fill="#111" opacity="0.6"/> <circle cx="10" cy="-5" r="4" fill="#4CC9F0"/><text x="20" y="-1">Main</text> <circle cx="70" cy="-5" r="4" fill="#F72585"/><text x="80" y="-1">Var1</text> <circle cx="110" cy="-5" r="4" fill="#8AC926"/><text x="120" y="-1">Var2</text> <circle cx="150" cy="-5" r="4" fill="#F19E39"/><text x="160" y="-1">Var3</text> <circle cx="190" cy="-5" r="4" fill="#B38CFF"/><text x="200" y="-1">Var4</text> </g> </svg>