<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Notice</title>
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body style="display:flex;align-items:center;justify-content:center;height:100vh;">
  <div class="modal-content small-modal" style="display:block;">
    <h3>Cookie Notice</h3>
    <p>This site uses cookies and local storage for authentication and to remember your preferences. Google Analytics collects anonymous usage data.</p>
    <div style="margin-top:20px;text-align:center;">
      <button id="acceptCookies" class="auth-button">I Accept</button>
    </div>
  </div>
  <script>
    document.getElementById('acceptCookies').addEventListener('click', () => {
      localStorage.setItem('privacyAccepted', 'true');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
